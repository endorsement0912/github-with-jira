name: Close Jira issue

on:
  issues:
    types:
      - closed

jobs:
  close-issue:
    name: Close Jira issue
    runs-on: ubuntu-latest

    steps:
      - name: Login to Jira
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

      - name: Extract Jira issue key from GitHub issue title
        id: extract-key
        run: |
          ISSUE_TITLE="${{ github.event.issue.title }}"
          JIRA_KEY=$(echo "$ISSUE_TITLE" | grep -oE '[A-Z]+-[0-9]+')
          echo "JIRA_KEY=$JIRA_KEY"
          echo "jira_key=$JIRA_KEY" >> $GITHUB_ENV

      - name: Get transition ID for 'Done'
        id: get-transition-id
        run: |
          echo "ðŸ‘‰ ì¶”ì¶œëœ JIRA í‚¤: ${{ steps.extract-key.outputs.jira_key }}"
          echo "ðŸ” ì´ìŠˆ ì „ì´ IDë¥¼ ì¡°íšŒí•©ë‹ˆë‹¤..."

          response=$(curl -s -u "${{ secrets.JIRA_USER_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
            -H "Accept: application/json" \
            "${{ secrets.JIRA_BASE_URL }}/rest/api/3/issue/${{ steps.extract-key.outputs.jira_key }}/transitions")

          echo "ðŸ“¦ Jira ì‘ë‹µ: $response"

          # ðŸ‘‰ Jira ì—ëŸ¬ ë©”ì‹œì§€ í™•ì¸
          if echo "$response" | jq -e '.errorMessages?' >/dev/null; then
            echo "âŒ Jira ì—ëŸ¬ ë°œìƒ: $(echo "$response" | jq -r '.errorMessages[]')"
            exit 1
          fi

          transition_id=$(echo "$response" | jq -r '.transitions[] | select(.name | test("Done|ì™„ë£Œ")) | .id')

          if [ -z "$transition_id" ]; then
            echo "âœ… í˜„ìž¬ ìƒíƒœì—ì„œ DONEìœ¼ë¡œ ì „ì´ ë¶ˆê°€ëŠ¥í•˜ë¯€ë¡œ ìŠ¤í‚µí•©ë‹ˆë‹¤."
            echo "skip=true" >> $GITHUB_ENV
          else
            echo "âœ… ì„ íƒëœ ì „ì´ ID: $transition_id"
            echo "transition_id=$transition_id" >> $GITHUB_ENV
            echo "skip=false" >> $GITHUB_ENV
          fi

      - name: Close Jira issue dynamically
        if: env.skip == 'false'
        uses: atlassian/gajira-transition@v3
        with:
          issue: ${{ steps.extract-key.outputs.jira_key }}
          transition: ${{ env.transition_id }}

