name: Close Jira issue

on:
  issues:
    types:
      - closed

jobs:
  close-issue:
    name: Close Jira issue
    runs-on: ubuntu-latest

    steps:
      - name: Login to Jira
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

      - name: Extract Jira issue key from GitHub issue title
        id: extract-key
        run: |
          set +e
          ISSUE_TITLE="${{ github.event.issue.title }}"
          echo "ğŸ“Œ ISSUE_TITLE=$ISSUE_TITLE"

          JIRA_KEY=$(echo "$ISSUE_TITLE" | grep -oE '[A-Z]+-[0-9]+')

          if [ -z "$JIRA_KEY" ]; then
            echo "âŒ JIRA í‚¤ë¥¼ ì¶”ì¶œí•˜ì§€ ëª»í–ˆìŠµë‹ˆë‹¤."
            echo "JIRA_KEY=" >> $GITHUB_ENV
            exit 0
          else
            echo "âœ… ì¶”ì¶œëœ JIRA í‚¤: $JIRA_KEY"
            echo "JIRA_KEY=$JIRA_KEY" >> $GITHUB_ENV
          fi

      - name: Close Jira issue dynamically (debug)
        if: env.skip == 'false'
        run: |
          echo "ğŸ”„ ì´ìŠˆ ì „ì´ ì‹œë„ ì¤‘..."
          curl -X POST \
            -u "${{ secrets.JIRA_USER_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
            -H "Accept: application/json" -H "Content-Type: application/json" \
            --data "{ \"transition\": { \"id\": \"${{ env.transition_id }}\" } }" \
            "${{ secrets.JIRA_BASE_URL }}/rest/api/3/issue/${{ env.JIRA_KEY }}/transitions"

      - name: Close Jira issue
        if: env.JIRA_KEY != ''
        uses: atlassian/gajira-transition@v3
        with:
          issue: ${{ env.JIRA_KEY }}
          transition: Done

