name: Close Jira issue

on:
  issues:
    types:
      - closed

jobs:
  close-issue:
    name: Close Jira issue (Team-managed)
    runs-on: ubuntu-latest

    steps:
      - name: Extract Jira issue key from GitHub issue title
        id: extract-key
        run: |
          set +e
          ISSUE_TITLE="${{ github.event.issue.title }}"
          echo "📌 ISSUE_TITLE=$ISSUE_TITLE"

          JIRA_KEY=$(echo "$ISSUE_TITLE" | grep -oE '[A-Z]+-[0-9]+')

          if [ -z "$JIRA_KEY" ]; then
            echo "❌ JIRA 키 추출 실패"
            echo "JIRA_KEY=" >> $GITHUB_ENV
            exit 0
          fi

          echo "✅ 추출된 JIRA 키: $JIRA_KEY"
          echo "JIRA_KEY=$JIRA_KEY" >> $GITHUB_ENV

      - name: Close Jira issue (Team-managed 방식)
        if: env.JIRA_KEY != ''
        run: |
          echo "✅ Jira 상태를 '완료'로 변경 중..."
          curl -X PUT \
            -u "${{ secrets.JIRA_USER_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            --data '{ "fields": { "status": { "name": "완료" } } }' \
            "${{ secrets.JIRA_BASE_URL }}/rest/api/3/issue/${{ env.JIRA_KEY }}"
